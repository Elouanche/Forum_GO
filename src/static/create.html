<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/asset/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="./static/img/logo_forum.jpg">
    <title>Créer un compte</title>
</head>
<body class="background-image-register">
    <header>
        <div class="topnav">
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="#categories">Categories</a>
                <a href="#contact">Contact</a>
                <a href="/about">About</a>
            </div>
            <p>Forum Des BG</p>
            <a href="/login"><img src="../static/img/user.png" alt="Login"></a>
        </div>
    </header>

    <main class="register-page">
        <div class="wrapper">
            <h1>Create an account</h1>
            <form id="createForm" action="/create" method="post">
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" id="createButton">Create</button>

                <div class="back">
                    <p><a href="/login">Back to login</a></p>
                    <p><a href="/">Back to home page</a></p>
                </div>
            </form>
            {{ if eq .Status "username_taken" }}
            <p style="color: red;">Le nom d'utilisateur est déjà pris.</p>
            {{ else if eq .Status "email_taken" }}
            <p style="color: red;">L'adresse e-mail est déjà utilisée.</p>
            {{ end }}
        </div>
    </main>
</body>
</html>
